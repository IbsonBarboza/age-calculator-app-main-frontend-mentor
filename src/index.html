<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="output.css">

    <title>Age Calculator</title>
</head>
<body>
    
    <form action="">
        <section>
            <div>
                <label for="">Day</label>
                <input type="number" name="" id="" placeholder="DD">
            </div>

            <div>
                <label for="">Month</label>
                <input type="number" name="" id="" placeholder="MM">
            </div>

            <div>
                <label for="">Year</label>
                <input type="number" name="" id="" placeholder="YYYY">
            </div>
        </section>

        <div>
            <hr>
            <button type="submit">
            
                <figure>
                    <img src="../assets/images/icon-arrow.svg" alt="">
                </figure>
            </button>
        </div>
    </form>

    <section>
        <div>
            <span>--</span> 
            years
        </div>
        <div>
            <span>--</span> 
            months
        </div>
        <div>
            <span>--</span> 
            days
        </div>
    </section>

</body>
</html>
